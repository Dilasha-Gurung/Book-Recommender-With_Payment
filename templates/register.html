<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding-top: 70px; /* to offset fixed navbar */
            color: black;
        }

        /* Navbar styles */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Centered form container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px);
        }

        .register-box {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .match-message {
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validatePasswords() {
            const pw = document.getElementById("password");
            const cpw = document.getElementById("confirm_password");
            const msg = document.getElementById("pw-match-msg");

            if (pw.value !== cpw.value) {
                msg.textContent = "Passwords do not match.";
                msg.style.color = "red";
            } else {
                msg.textContent = "Passwords match.";
                msg.style.color = "green";
            }
        }
    </script>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/recommend">Get Recommendation</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div class="container">
        <div class="register-box">
            <form method="POST" action="/register" oninput="validatePasswords()">
                <h2 class="text-center">Register</h2>

                <div class="form-group">
                    <label>Username:</label>
                    <input name="username" type="text" class="form-control"
                        required pattern="^[A-Za-z](?:[A-Za-z ]{1,23})?[A-Za-z]$"
                        title="Name must be only letters and spaces.">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input name="email" type="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input id="password" name="password" type="password" class="form-control"
                        required pattern="^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
                        title="Password must be at least 8 characters and include at least one special character (!@#$%^&*).">
                </div>

                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
                    <div id="pw-match-msg" class="match-message"></div>
                </div>

                <button type="submit" class="btn btn-success btn-block">Register</button>

                <p class="text-center" style="margin-top:10px;">
                    Already have an account? <a href="/login">Login here</a>
                </p>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" style="margin-top:15px;">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</body>
</html>
