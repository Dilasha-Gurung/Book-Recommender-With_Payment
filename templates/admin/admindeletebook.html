<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding-top: 70px;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #c9302c;
        }

        .flash-messages {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        .flash-messages div {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .flash-messages .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .flash-messages .warning {
            background-color: #fcf8e3;
            color: #8a6d3b;
        }

        .flash-messages .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/updatebook">Update Book</a>
        <a href="/admin/deletebook">Delete Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/admin/users">Users</a>
        <a href="/logout">Logout</a> -->
        <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/updatebook">Update Book</a>
        <a href="/admin/deletebook">Delete Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/admin/pdfs">Update PDF</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/orders">User Orders</a>
        <a href="/logout">Logout</a>
    </div>

    <h1>Delete Book</h1>

    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="form-container">
        <form action="/admin/deletebook" method="post">
            <label for="book_title">Enter Book Title to Delete</label>
            <input type="text" name="book_title" id="book_title" required>
            <button type="submit">Delete Book</button>
        </form>
    </div>
</body>
</html>
