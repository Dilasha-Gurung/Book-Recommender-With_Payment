
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manage Users</title>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding-top: 70px; /* offset for fixed navbar */
            color: #333;
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Container with white background and shadow */
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #333;
        }
        thead tr {
            background-color: #e9ecef;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }
        tbody tr:hover {
            background-color: #f5f5f5;
        }

        /* Buttons */
        .btn-primary {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-danger:hover,
        .btn-danger:focus {
            background-color: #a71d2a;
        }
        /* Form inside table (delete form) */
        form {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/updatebook">Update Book</a>
        <a href="/admin/deletebook">Delete Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/admin/users">Users</a>
        <a href="/logout">Logout</a> -->
        <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/updatebook">Update Book</a>
        <a href="/admin/deletebook">Delete Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/admin/pdfs">Update PDF</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/orders">User Orders</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <h2>Manage Users</h2>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
