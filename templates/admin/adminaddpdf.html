
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add PDF Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding-top: 70px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash-messages {
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .flash-messages li {
            list-style: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/logout">Logout</a> -->
        <a href="/admin">Home</a>
        <a href="/admin/recommend">Get Recommendation</a>
        <a href="/admin/addbook">Add Book</a>
        <a href="/admin/updatebook">Update Book</a>
        <a href="/admin/deletebook">Delete Book</a>
        <a href="/admin/addpdf">Add PDF</a>
        <a href="/admin/pdfs">Update PDF</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/orders">User Orders</a>
        <a href="/logout">Logout</a>
    </div>
    

    <h1>Add PDF Book</h1>

    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <label for="book_name">Book Name:</label>
            <input id="book_name" name="book_name" type="text" required>

            <label for="author">Author:</label>
            <input id="author" name="author" type="text" required>

            <label for="pdf">Upload PDF:</label>
            <input id="pdf" name="pdf" type="file" accept="application/pdf" required>

            <button type="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
