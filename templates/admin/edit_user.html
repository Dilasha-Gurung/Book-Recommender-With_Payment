<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit User</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding-top: 70px; /* space for fixed navbar */
      font-family: Arial, sans-serif;
    }

   
    /* Headings */
    h2, h3 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* Form validation */
    .is-invalid {
      border-color: #dc3545;
    }
    .invalid-feedback {
      display: block;
      color: #dc3545;
    }

    /* Card shadow */
    .card {
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    /* Buttons */
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #0056b3;
      border-color: #004085;
    }

    .btn-secondary {
      background-color: #6c757d;
      border-color: #6c757d;
      color: #fff;
    }
    .btn-secondary:hover,
    .btn-secondary:focus {
      background-color: #545b62;
      border-color: #4e555b;
    }
  </style>
</head>
<body>



  <!-- Edit User Form -->
  <div class="container py-5">
    <h3>Edit User</h3>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">

          {% if errors.general %}
          <div class="alert alert-danger">{{ errors.general }}</div>
          {% endif %}

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Username:</label>
              <input
                type="text"
                name="username"
                class="form-control {% if errors.username %}is-invalid{% endif %}"
                value="{{ user.username }}"
                pattern="^[A-Za-z](?:[A-Za-z ]{1,23})?[A-Za-z]$"
                title="At least 3 characters, only letters and numbers"
                required
              />
              {% if errors.username %}
              <div class="invalid-feedback">{{ errors.username }}</div>
              {% endif %}
            </div>

            <div class="mb-3">
              <label class="form-label">Email:</label>
              <input
                type="email"
                name="email"
                class="form-control {% if errors.email %}is-invalid{% endif %}"
                value="{{ user.email }}"
                required
              />
              {% if errors.email %}
              <div class="invalid-feedback">{{ errors.email }}</div>
              {% endif %}
            </div>

            <div class="mb-3">
              <label class="form-label">Role:</label>
              <select
                name="role"
                class="form-control {% if errors.role %}is-invalid{% endif %}"
                required
              >
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
              </select>
              {% if errors.role %}
              <div class="invalid-feedback">{{ errors.role }}</div>
              {% endif %}
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary">Update</button>
              <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Back</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
